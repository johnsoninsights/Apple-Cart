<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Cart 1</title>
    <script type="module" src="/main.js"></script>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <h1 class="header__title">Apple Cart</h1>
        <div class="header__checkout">
          <a href="#" class="header__checkout-link">
            <i class="fas fa-shopping-cart"></i>
            <span class="header__checkout-count">0</span>
          </a>
          <!-- Mini-basket preview -->
          <div class="header__cart-preview">
            <ul class="header__cart-items">
              <!-- Cart items will be dynamically added here -->
            </ul>
            <p class="header__cart-total">
              Total: $<span class="header__cart-total-amount">0.00</span>
            </p>
            <button class="header__clear-cart-button">
              <i class="fas fa-trash"></i> Clear Basket
            </button>
            <a href="#" class="header__view-cart-button"
              ><i class="fas fa-shopping-cart"></i> View Cart</a
            >
          </div>
        </div>
      </div>
    </header>

    <main class="store">
      <section class="store__product-list">
        <!-- Products will be dynamically added here -->
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <p>&copy; <span id="year"></span> Apple Store. All rights reserved.</p>
    </footer>
    <!--  Java Script Files -->
    <script type="module" src="/src/data/products.js"></script>
    <script type="module" src="/src/js/script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const yearSpan = document.getElementById("year");
        yearSpan.textContent = new Date().getFullYear();
      });
    </script>
    <div class="toast-container"></div>
  </body>
</html>
